<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">

</head>
<body>
<div id="bg"></div>
<form name="login_form" method="post" action="menu.html" onsubmit="return validateform()">
  <div class="form-field">
    <input type="email" placeholder="Email / Username" required/>
  </div>
  
  <div class="form-field">
    <input type="password" placeholder="Password" required/>                         
  </div>
  
  <div class="form-field">
    <button class="btn" type="submit" value="register">Log in</button>
  </div>
</form>
</body>
</html>
